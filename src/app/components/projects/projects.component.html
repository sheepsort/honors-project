<div class="card">

<!-- Injecting the project card's specialized navbar: -->
<app-project-navbar></app-project-navbar>

<!-- One card deck with dynamically modified contents, looped through with the *ngFor directive -->
    <div class="card-deck">
        <div class="card" aria-label="Project Overview" *ngFor="let project of projects">
            <div class="card-body">
                <button type="button" class="btn btn-secondary btn-lg form-control" (click)="onDisplayProject()">
                    <h5 class="card-text">{{ project.projectName }}</h5>
                </button>
                <hr>
                <p class="card-text">{{ project.description }}</p>
                <a [href]="project.githubUrl" class="card-text"><small class="text-muted">GitHub</small></a>
            </div>
        </div>
    </div>
</div>

<!--TODO: abstract this content to Project Detail component-->
<!--TODO: once abstracted, inject with <app-project-detail></app-project-detail>-->
<ng-container *ngIf="show">
    <div class="card">
        <div class="card-header">
            <h3>{{ projects[0].projectName }}</h3>
            <p class="card-text">{{ projects[0].description }}</p>
        </div>
    </div>
</ng-container>
