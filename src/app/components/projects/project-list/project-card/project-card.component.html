<div class="card card-body">
    <h5 class="card-title text-center">{{ project.projectName }}</h5>
    <hr>
    <p class="card-text">{{ project.description }}</p>
    <hr>
    <a class="btn btn-info" (click)="onSelected()">Expand:</a>
    <hr>
    <div class="card-text">
      {{ project.tags }}
    </div>
</div>
